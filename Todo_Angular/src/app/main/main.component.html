<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="assets/low-energy-2199813-1833392.png" alt="">
    <mat-card-title>Add To Do</mat-card-title>
  </mat-card-header>
<mat-card-content>
  <form [formGroup]="form" #formDirective='ngForm'  (ngSubmit)="processForm(); formDirective.resetForm()">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <div>
  <mat-form-field appearance="fill">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority" >
      <mat-option value="High" >High</mat-option>
      <mat-option value="Medium" >Medium</mat-option>
      <mat-option value="Low">Low</mat-option>
    </mat-select>
  </mat-form-field>
  </div>
    <div>
      <label>Due date: &nbsp;</label>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="dueDate" [min]="tomorrow">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-datepicker #picker></mat-datepicker>
        </mat-datepicker-toggle>
      </mat-form-field>
    </div>
    <mat-card-actions>
      <button type="submit">Add Task</button>
    </mat-card-actions>
  </form>

</mat-card-content>
</mat-card>
