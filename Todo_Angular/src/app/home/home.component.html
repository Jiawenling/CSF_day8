<mat-card >
  <mat-card-content>
    <mat-card-title>Your To Dos</mat-card-title>
    <p *ngIf="listOfTasks.length<=0">No Tasks! Add some?</p>
    <mat-list *ngFor="let i of listOfTasks">
      <mat-list-item class="task" [routerLink]="['/task/',i.taskId]">
        {{i.title}}
      </mat-list-item>
    </mat-list>
    <mat-card-actions>
      <button type="button" [routerLink]="['/addTask']">Add Task</button>
      <button type="button" (click)="saveToCloud()">Save to Cloud</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
